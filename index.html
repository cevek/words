    <style type="text/css">
        * {

        html, body {

        body {
            position: relative;
        }

        .posts{
            margin: 20px;
        }
        .post .part{
            margin: 0 0 0 20px;
        }
        .part-link{
            color: #305AFF;
            cursor: pointer;
            text-decoration: underline;
        }

        .done .form {
            display: none;
        }
        .restart {
            display: none;
        }
        .done .restart {
            display: block;
        }
        .app {

        .token {
        }
        .moved-to, .replaced, .added {
            padding: 0 3px;
            background: #D8FFBC;;
        }
        .removed {
            color: silver;
            background: #EEE;
            padding: 0 3px;
            border-radius: 3px;
            text-decoration: line-through;
        }
        .added {
        }
        .moved-to {
        }
        .moved-from {
            color: silver;
            background: #EEE;
            padding: 0 3px;
            border-radius: 3px;
            /*text-decoration: line-through;*/
        }
        .move-line {
            position: absolute;
            border: 2px solid black;
            height: 10px;
            margin-top: -5px;
            border-bottom: none;
        }
        .replaced, .correct {
            font-size: 12px;
            position: absolute;
            margin: -12px 0 0 0;
        }
        .replaced {
        }
        .correct {
            color: blue;
        }
        .misspelling {
            border-bottom: 1px solid red;
        }
        .text {
            font-size: 20px;
            width: 100%;
            padding: 5px 10px;
        }
        .translate {
            font-size: 20px;
            margin: 20px 0 0 0;
        }
        .sentence-block {
            border-top: 1px solid silver;
            padding: 10px 0;
        }
        svg {
            position: absolute;
            /*margin: -30px 0 0 0;*/
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        svg .line {
            stroke-width: 1.5;
            fill: none;
            stroke: silver;
        }
        svg .arrow {
            fill: silver;
        }
    </style>
