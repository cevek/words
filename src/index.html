<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .app{
            margin: 0 50px;
        }
        .line{margin: 20px 0;}
        .token{
        }
        .removed {
            color: coral;
            text-decoration: line-through;
        }

        .added {
            padding: 0 3px;
            background: lightgreen;
        }
        .moved-to {
            padding: 0 3px;
            background: yellow;
        }
        .moved-from{
            color: olive;
            text-decoration: line-through;
        }
        .move-line {
            position: absolute;
            border: 2px solid black;
            height: 10px;
            margin-top: -5px;
            border-bottom: none;
        }
        .replaced, .correct{
            font-size: 12px;
            position: absolute;
            margin: -12px 0 0 0;
        }
        .replaced{
            padding: 0 3px;
            background: greenyellow;
        }
        .correct{
            color: blue;
        }
        .misspelling{
            border-bottom: 1px solid red;
        }
        .text{
            font-size: 20px;
            width: 100%;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="lis.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
